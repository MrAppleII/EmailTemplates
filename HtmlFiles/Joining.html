<html

font-family: -apple-system, BlinkMacSystemFont, sans-serif;
"
>

  flex-direction: column;
  justify-content: center;
  align-items: center;
font-size:1.4em;
line-height:1em;"

 width: 100%;
 flex-direction: row;
 margin-bottom:10px;
 padding:0;
 justify-content:space-between;"
        >

            class="Logo"
            src="https://marketing-image-production.s3.amazonaws.com/uploads/9671bae0826e731ad4fa218f80db7d2c22127d73d1dc534ee6e4851e27de153decab164fb208fc5773d59c35ea51a64f04a5ed0cc121208e2832a3bcd55f58b2.png"
            height="auto"
            width="150px"
            style="
            align-self: center;"

          <div>
            <a
              href="https://hulk.tv/login/"

              style="font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            color: #262626;
            "
            >
              Sign In
            </a>
            <a
              href="https://hulk.tv/signup/"
              class="RowText"
              style="font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            border-bottom: 1px solid #8e8e8e;
            color: #262626;
           "

              Sign Up
            </a>

        display: flex;
        flex-direction: column;
        justify-content: center;
       
        align-content: space-around;
        margin-top: 4px;
       border-radius: 2px;
       
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;

        color: #8e8e8e;
        text-align: center;
        font-weight: 300;
        height: 80%;"
        >
          <h1
            class="HeaderText"

  margin: auto;
 
line-height: 1.5em;
text-align: center;
color: #8e8e8e;
font-weight: 600;
text-transform: uppercase;

font-family: -apple-system, BlinkMacSystemFont, sans-serif;
"

            Welcome!
      </h1>

          flex-direction: column;

          <button

            style="background: rgb(255, 236, 6);
    border: 0px solid rgba(38, 38, 38, 0.15);

    text-transform: uppercase;
    padding: 0.5em 34px;
  outline: none;
    font-size: 18px;
    
    margin: auto;
    cursor: pointer;
    color:black;"
